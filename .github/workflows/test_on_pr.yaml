name: 'TestOnPr'

on:
  pull_request:

jobs:
  lint:
    name: "Lint codebase (make lint)"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64'
      - name: "Install tox"
        run: |
          pip install tox
      - name: "tox tests"
        run: |
          tox -e lint mypy
